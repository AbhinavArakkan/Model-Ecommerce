<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Include your CSS styling here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .heading-section {
            background-color: #008080;
            color: #fff;
            padding: 10px 0;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            margin-top: 40px;
        }

        .logo-container {
            text-align: center; /* Center the logo within the container */
            margin-bottom: 20px;
        }

        .logo {
            position: relative;
            width: 40px;
            height: 40px;
            display: inline-block; /* Display the logo inline with the heading */
            vertical-align: middle; /* Align the logo vertically with the heading */
            margin-bottom: 16px;
        }

        .logo::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #adecec;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom: none;
        }

        .logo::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 28px;
            height: 16px;
            border: 2px solid #adecec;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            border-top: none;
        }

        .logo div {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 28px;
            height: 24px;
            border: 2px solid #adecec;
            border-bottom: none;
            background-color: #adecec;
        }

        /* Change the color of the "Z" text to match the logo color */
        .logo-text {
            color: #adecec;
        }

        .hello-username {
            position: absolute;
            bottom: -30px;
            left: 10px; /* Adjust the left position as needed */
            font-size: 15px;
            color: #fff;
            margin-left: 10px;
            
        }

        .dropdown-logo {
            font-size: 20px; /* Adjust the font size as needed */
            margin-left: 5px; /* Adjust the left margin for spacing */
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-container {
            flex: 0 0 250px;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        h2 {
            color: #444;
        }

        h3 {
            color: #ffffff;
            background-color: #008080;
            padding: 2px 5px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        img {
            max-width: 200px;
            height: auto;
        }

        .add-to-cart-btn {
            display: inline-block;
            background-color: #28a745;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
        }

        .add-to-cart-btn:hover {
            background-color: #218838;
        }

        .center-text {
            text-align: center;
            margin: 10px 0;
        }

        .link-button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .link-button:hover {
            background-color: #0056b3;
        }

        /* Styles for the dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
            text-align: left;
            font-size: 13px;
            margin-top: 30px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-trigger {
            cursor: pointer; /* Add this to make the cursor change on hover */
        }

        

    </style>
</head>
<body>
    {% if user.is_authenticated %}

    <div class="heading-section">
        <h1>
            <span id="dropdown-trigger" class="hello-username">Hello, {{ user.username }}<span class="dropdown-logo">&#9662;</span></span>
            <span class="logo"><div></div></span>Shop<span class="logo-text">Z</span> 
            <!-- Dropdown for authenticated users -->
            <div id="dropdown-content" class="dropdown-content">
                <a href="{% url 'logout' %}">Logout</a>
                <a href="{% url 'cart' %}">Cart</a>
            </div>
        </h1>
    </div>

    <div class="products">
        {% for product in products %}
            <div class="product-container">
                <h2>{{ product.name }}</h2>
                <h3>â‚¹ {{ product.price }}</h3>
                <img src="{{ product.itemsimg.url }}" alt="{{ product.name }}">
                <a href="#" class="add-to-cart-btn" onclick="alert('{{ product.name }} added to cart')">Add to Cart</a>
            </div>
        {% endfor %}
    </div>

    <div class="center-text">
        <!-- Add additional options or links here if needed -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var trigger = document.getElementById("dropdown-trigger");
            var content = document.getElementById("dropdown-content");
    
            trigger.addEventListener("mouseenter", function() {
                content.style.display = "block";
            });
    
            trigger.addEventListener("mouseleave", function() {
                content.style.display = "none";
            });
    
            content.addEventListener("mouseenter", function() {
                content.style.display = "block";
            });
    
            content.addEventListener("mouseleave", function() {
                content.style.display = "none";
            });
    
        });
    </script>
    
    

    {% else %}
    <div class="heading-section">
        <h1>
            <span class="logo"><div></div></span>Shop<span class="logo-text">Z</span> 

        </h1>
    </div>
    <p class="center-text">You are not logged in.</p>
    <a href="{% url 'login' %}" class="link-button">Login</a>
    <a href="{% url 'register' %}" class="link-button">Register</a>
    {% endif %}

</body>
</html>
